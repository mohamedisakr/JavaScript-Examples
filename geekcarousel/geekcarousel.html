<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./geekcarousel.css" />
    <title>Slideshow Carousel</title>
  </head>
  <body>
    <!-- geeksforgeeks version < version 2> -->
    <!-- https://www..org/creating-custom-image-slider-javascript/ -->

    <!-- Slideshow Container Div -->
    <div class="container">
      <!-- Full-width images with caption text -->
      <div class="image-sliderfade fade">
        <img src="./images/0276001.jpg" style="width:100%" />
        <div class="text">Image caption 1</div>
      </div>

      <div class="image-sliderfade fade">
        <img src="./images/03944l.jpg" style="width:100%" />
        <div class="text">Image caption 2</div>
      </div>

      <div class="image-sliderfade fade">
        <img src="./images/114103P.jpg" style="width:100%" />
        <div class="text">Image caption 3</div>
      </div>

      <div class="image-sliderfade fade">
        <img src="./images/28734.jpg" style="width:100%" />
        <div class="text">Image caption 4</div>
      </div>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script src="./geekcarousel.js"></script>
  </body>
</html>
